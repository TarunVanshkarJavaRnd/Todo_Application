<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>
        <div class="add-task-container">
            <input type="text" id="task-input" placeholder="Add a new task">
            <label for="set-priority">Priority:</label>
            <select id="set-priority">
                <option value="none">None</option>
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
            </select>
            <input type="datetime-local" id="task-date">
            <button id="add-task-btn">Add</button>
        </div>

        <div class="filter-sort-container">
            <div class="filter">
                <button id="all-btn" class="filter-btn active" onclick="filterTask('all')">All</button>
                <button id="completed-btn" class="filter-btn" onclick="filterTask('completed')">Completed</button>
                <button id="pending-btn" class="filter-btn-" onclick="filterTask('pending')">Pending</button>
            </div>

            <div class="sort">
                <button id="sort-priority-btn">Sort by Priority</button>
            </div>
        </div>

        <ul id="task-list-container">
            <!-- all li nodes will be appended here -->
        </ul>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <h2>Edit task</h2>
                <input type="text" id="edit-task-input">
                <button id="save-edited-task">Save</button>
            </div>
        </div>

        <div class="logout-btn">
            <button id="logout">Logout</button>
        </div>
    </div>
    <script src="./js/myapp.js"></script>
</body>
</html>
