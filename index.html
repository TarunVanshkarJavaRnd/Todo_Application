<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login_page/css/style.css">
</head>
<body>
    <div class="nav-bar">
        <h1>Todo List Application</h1>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div>
                <label for="password">Password :</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div>
                <button id="login" type="button">Login</button>
            </div>
            <p>new user? <a href="./signup_page/index.html">Create Account</a></p>
            <p>Please register first to get started with todo app!</p>
        </div>
    </div>

    <script src="./login_page/js/myapp.js"></script>
</body>
</html>
